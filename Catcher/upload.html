<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="roboto-regular">
    <div class="logo-container">
        <img src="logoname.png" alt="Logo" class="logo">
        <span class="site-title roboto-bold">Colour Catcher</span>
    </div>
    <div class="container">
        <div class="left-side">
            <p>Upload up to 10 photos and see how much percentage each colour takes.</p>
            <input type="file" id="imageUpload" accept="image/jpeg, image/png" multiple>
            <div id="thumbnailList"></div>
            <button id="downloadData" style="display: none;">Download Data</button>
        </div>
        <canvas id="imageCanvas" style="display: none;"></canvas>
        <div id="colorGrid"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="script.js"></script>
    <script src="upload.js"></script>
</body>
</html>
